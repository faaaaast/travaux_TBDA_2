<body>
<label for="input">Entrez des nombres (0 pour arrêter):</label>
<input type="text" id="input">
<button onclick="calculate()">Calculer</button>
<br><br>
<div id="result"></div>

<script>

function calculate()
{
  let input = document.getElementById("input").value;
  let number = [];
  let sum = 0;
  let average = 0;
  while(input !=0)
  {
    number.push(Number(input));
    input=prompt("Entrez un autre nombre (0 pour arrêter)");
  }
  for(let i = 0; i<number.length; i++)
  {
    sum+=number[i];
  }
  if(number.length > 0)
  {
    average=sum/number.length;
  }
  document.getElementById("result").innerHTML = "somme : " + sum + "<br> moyenne : " +average ;
}
</script>
